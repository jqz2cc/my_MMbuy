<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买_比价搜索</title>
  <link rel="stylesheet" href="./lib/css/flexible.css">
  <link rel="stylesheet" href="./css/page_com.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="M_container">


    <!-- 顶部通栏 -->
    <header>
      <!-- 超级大坑用来装header的内容 -->
    </header>
    <!-- 导航栏 -->
    <div class="product_title">
      <ul class="clearfix ul_warp">

      </ul>
    </div>


    <!-- 底部通栏 -->
    <div class="M_foot">
      <!-- 挖个大坑用来放底部通栏 -->
    </div>
  </div>
</body>

</html>


<!-- 标题数据 -->
<script type="text/html" id="cate_title">
  {{each result v i}}
  <li class="li_warp">
    <span class="row_up"></span>
    <span class="cate_title" data-id="{{v.titleId}}">{{v.title}}</span>
    <ul class="inner_warp clearfix">
    </ul>
  </li>
  {{/each}}
</script>
<script type="text/html" id="cate_data">
  {{each result v i}}
  <li>
    <a href="categoryList.html?categoryId={{v.categoryId}}&titleId={{v.titleId}}">{{v.category}}</a>
  </li>
  {{/each}}
</script>
<script src="./lib/js/jquery.min.js"></script>
<script src="./lib/js/flexible.debug.js"></script>
<script src="./common/js/route.js"></script>
<script src="./lib/js/template-web.js"></script>
<script src="./common/js/page.js"></script>
<script src="./js/category.js"></script>

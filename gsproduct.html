<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠券</title>
  <link rel="stylesheet" href="./lib/css/flexible.css">
  <link rel="stylesheet" href="./css/page_common.css">
  <link rel="stylesheet" href="./css/page_com.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/gsproduct.css">

</head>

<body>
  <!-- 顶部通栏 -->
  <header>
    <!-- 超级大坑用来装header的内容 -->
  </header>
  <!-- 商店 -->
  <div class="shop">
    <ul>
      <li class="active" data-index="1">
        <span> 京东</span>
      </li>
      <li data-index="2">
        <span> 华北</span>
      </li>
      </li>
      <li>
        <span> 全部价格</span>
      </li>

    </ul>
  </div>
  <!-- 商店信息 -->
  <div class="shop_info">
    <ul>

    </ul>
  </div>

  <!-- 商品的内容 -->
  <div class="coupon_content">
    <ul class="clearfix">
      <li></li>
    </ul>
  </div>

  <!-- 底部通栏 -->
  <div class="M_foot">
    <!-- 挖个大坑用来放底部通栏 -->
  </div>

</body>

</html>
<script type="text/html" id="shop_info">
  {{each result v i}}
  <li data-shopId="{{v.shopId==0?0:v.shopId}}" data-areaId="{{ v.areaId==0?0:v.areaId}}" class="{{v.shopId==0?'active':'' || v.areaId==0?'active':''}}">
    <span>{{v.shopName || v.areaName}}</span>
    <span class="ok_shop">√</span>
  </li>
  {{/each}}

</script>
<script type="text/html" id="coupon_content">
  {{each result v i}}
  <li>
    <img src="{{v.productImg}}" alt="">
    <p class="name">{{v.productName}}</p>
    <p class="p_s clearfix">
      <span class="price">{{v.productPrice}}</span>
      <span class="go_shopping">去凑单</span>
    </p>
  </li>
  {{/each}}
</script>



<script src="./lib/js/jquery.min.js"></script>
<script src="./lib/js/flexible.debug.js"></script>
<script src="./common/js/route.js"></script>
<script src="./lib/js/template-web.js"></script>
<script src="./common/js/tools.js"></script>
<script src="./common/js/header.js"></script>
<script src="./common/js/foot.js"></script>
<script src="./js/gsproduct.js"></script>

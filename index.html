<!-- 菜单导航 -->
<script type="text/html" id="category">
  {{each result v i}}
  <li data-id="{{v._id}}" data-index="{{v.indexmenuId}}">
    <a href="{{v.titlehref}}">
      {{@v.img}}
      <p>{{v.name}}</p>
    </a>
  </li>
  {{/each}}
</script>


<!-- 折扣商品渲染 -->
<script type="text/html" id="rebate_content">
  {{each result v i}}
  <div class="rebate_content clearfix">
    <div class="rebate_img">
      <!-- <img src="./images/ic_cu.png" alt=""> -->
      {{@v.productImg2}}
    </div>
    <div class="rebate_info">
      <div class="rebate_top">
        <span class="rebate_name">{{v.productName}}</span>
        <br/>
        <span class="rebate_money">{{v.productPinkage}}</span>
      </div>
      <div class="rebate_bottom clearfix">
        <span class="rebate_Market">{{v.productFrom}}</span>
        <span>|</span>
        <span class="rebate_time">{{v.productTime}}</span>

        <span class="rebate_num">{{v.productComCount}}</span>
      </div>
    </div>
  </div>
  {{/each}}
</script>

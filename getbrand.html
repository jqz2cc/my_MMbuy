<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="./lib/css/flexible.css">
  <link rel="stylesheet" href="./css/page_common.css">
  <link rel="stylesheet" href="./css/page_com.css">
  <link rel="stylesheet" href="./css/getbrand.css">

</head>
</head>

<body>
  <!-- 顶部通栏 -->
  <header>
    <!-- 超级大坑用来装header的内容 -->
  </header>
  <!-- 导航 -->
  <div class="product_nav">
    <a href="index.html">首页</a>
    <span>></span>
    <a href="#">全部分类</a>
    <span>></span>

  </div>
  <!-- 品牌排行 -->
  <div class="brand">
    <p>平板电视那个牌子好</p>
    <!-- 十大品牌 -->
    <ul class="brand_list">
      <!-- 挖个坑 -->
    </ul>
    <p>平板电视产品销量排行</p>
    <ul class="product_list">

    </ul>
  </div>
  <!-- 商品品牌信息 -->
  <div class="brand_content">
    <!-- 挖坑 -->
    <ul class="clearfix list">

    </ul>
  </div>

  <!-- 底部通栏 -->
  <div class="M_foot">
    <!-- 挖个大坑用来放底部通栏 -->
  </div>

</body>

</html>
<!-- 十大品牌 -->
<script type="text/html" id="brand_list">
  {{each result v i}}
  <li data-brandTitleId="{{v.brandTitleId}}">
    <p class="top">
      <span class="first">{{i+1}}</span>
      <span class="title">{{v.brandName}}</span>
    </p>
    <p class="num">{{v.brandInfo}}</p>
    <div class="arrow">></div>
  </li>
  {{/each}}
</script>

<!-- 商品 -->
<script type="text/html" id="product_list">
  {{each result v i}}
  <li data-productId="{{v.productId}}" class="clearfix">
    <div class="img_box">
      {{@v.productImg}}
    </div>
    <div class="info_box">
      <div class="info_title">
        {{v.productName}}
      </div>
      <p class="price">{{v.productPrice}}</p>
      <p class="quote">
        <span>{{v.productQuote}}</span>
        <span>{{v.productCom}}</span>
      </p>
    </div>
    <div class="com_list"></div>
  </li>
  {{/each}}

</script>

<!-- 评价 -->
<script type="text/html" id="com_list">
  {{each result v i}}
  <div class="com_warp">
    <p class="n_t clearfix">
      <span class="com_name">{{v.comName}}:</span>
      <span class="com_time">{{v.comTime}}</span>
    </p>
    <p class="clearfix market">
      <span>{{v.comFrom}}</span>
    </p>
    <div class="com_text">{{v.comContent}}</div>
  </div>
  {{/each}}
</script>

<script src="./lib/js/jquery.min.js"></script>
<script src="./lib/js/flexible.debug.js"></script>
<script src="./common/js/route.js"></script>
<script src="./lib/js/template-web.js"></script>
<script src="./common/js/page.js"></script>
<script src="./common/js/tools.js"></script>
<script src="./js/getbrand.js"></script>

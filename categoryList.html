<script type="text/html" id="nav">

</script>

<!-- 商品列表 -->
<script type="text/html" id="producelist">
  {{each result v i}}
  <li class="clearfix">
    <a href="getproduct.html?productId={{v.productId}}">
      <div class="List_pic">
        {{@v.productImg}}
      </div>
      <div class="List_info">
        <div class="list_title">
          {{v.productName}}
        </div>
        <div class="list_money">{{v.productPrice}}</div>
        <div class="price_pj">
          <span>{{v.productQuote}}</span>
          <span>{{v.productCom}}</span>
        </div>
      </div>
    </a>
  </li>
  {{/each}}

</script>

<!-- 分页导航____下拉框 -->

<script type="text/html" id="page_nav">
  <%  
   var  num=totalCount/pagesize;
  for(var i=1;i<=num;i++){
  %>
    <option value="{{i}}">{{i}}/{{num}}</option>
    <% } %>
</script>

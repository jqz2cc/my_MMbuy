    <!-- 顶部通栏 -->

    <div class="coipon_content">

<script type="text/html" id="coipon_content">
  {{each result v i}}
  <li>
    <a href="{{v.couponLink}}?couponid={{v.couponId}}&title={{v.couponTitle}}">
      <img src=" {{v. couponImg}}" alt="">
      <p>{{v.couponTitle}}</p>
    </a>
  </li>

  {{/each}}
</script>

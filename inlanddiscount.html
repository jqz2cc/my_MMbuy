<script type="text/html" id="inland_content">
  {{each result v i}}
  <li>
    <a href="getdiscountproduct.html?productid={{v.productId}}">
      <div class="inland_img">
        {{@v.productImg}}
      </div>
      <h2 class="inland_text">{{v.productName}}</h2>
      <p class="inland_money">{{v.productPrice}}</p>
      <div class="m_t">
        <span class="market">{{v.productFrom}}</span>
        <span class="time">{{v.productTime}}</span>
      </div>
    </a>
  </li>
  {{/each}}

</script>
